version: '2'
sql:
- engine: postgresql
  schema: db/migration/
  queries: db/query/
  gen:
    go:
      package: db
      out: db/sqlc
      emit_db_tags: true
      emit_json_tags: false
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true
      overrides:
        - column: "getpollrow.options"
          go_type:
            import: "github.com/github.com/aleale2121/interactive-presentation/models"
            type: "Option"